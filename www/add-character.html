<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/holo-base-elements.css" />
        <link rel="stylesheet" type="text/css" href="css/holo-light-elements.css" />
        <link rel="stylesheet" type="text/css" href="css/holo-base-widgets.css" />
        <link rel="stylesheet" type="text/css" href="css/holo-light-widgets.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>xpcalc</title>
    </head>
    <body>
        <header class='holo-actionBar'><span id='title-text'>Add character</span></header>
        
        <div class='content'>
            <form action='#' id='form-add-character'>
                <fieldset>
                    <h3 class='no-underline nudge'>Name</h3>
                    <input type='text' id='input-name'></input>
                </fieldset>

                <fieldset>
                    <h3 class='no-underline nudge'>Experience points</h3>
                    <input type='number' id='input-xp' placeholder='Experience points'></input>
                </fieldset>

                <fieldset>
                    <h3 class='no-underline nudge'>Level adjustment</h3>
                    <input type='number' id='input-level-adjust' placeholder='Level adjustment'></input>
                </fieldset>

                <fieldset>
                    <h3 class='no-underline nudge'>Effective class level:</h3>
                    <span id='display-level'></span>
                </fieldset>
                
                <button id='btn-add-char'>Add</button>
            </form>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="js/handle-error.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/repo.js"></script>
        <script type="text/javascript" src="js/tmpl.js"></script>
        <script type="text/javascript" src="js/calculator.js"></script>
        <script type="text/javascript" src="js/humanized_time_span.js"></script>
        <script type="text/javascript" src="js/list-encounters.js"></script>
        <script type="text/javascript" src="js/add-character.js"></script>
        <script type="text/javascript" src="js/holo-touch.js"></script>
    </body>
</html>
